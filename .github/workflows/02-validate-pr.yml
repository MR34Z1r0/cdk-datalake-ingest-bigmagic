name: Validate Pull Request to Production

on:
  pull_request:
    branches:
      - master
      
jobs:
  validate:
    name: Validate changes
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Install custom dependencies
        run: |
          # Si est√° en un repositorio Git privado
          git clone https://github.com/MR34Z1r0/aje-cdk-libs.git
          cd aje-cdk-libs
          pip install -e .
          cd ..
          
      - name: Install custom dependencies
        run: |
          # Si est√° en un repositorio Git privado
          git clone https://github.com/MR34Z1r0/aje-libs.git
          cd aje-cdk-libs
          pip install -e .
          cd ..
          
      - name: Install AWS CDK
        run: npm install -g aws-cdk
        
      - name: Configure environment (PROD validation)
        run: |
          # Copia el archivo de variables de entorno para producci√≥n
          cp prod.env .env
          echo "Validando configuraci√≥n de PRODUCCI√ìN"
        
      - name: Run tests (if available)
        run: |
          if [ -d "tests" ]; then
            pytest || echo "Tests failed but continuing"
          else
            echo "No tests directory found, skipping tests"
          fi
      
      - name: CDK Synth (validation without deployment)
        run: cdk synth
        
      - name: Add deployment preview comment
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üöÄ Validaci√≥n de despliegue a PRODUCCI√ìN

              ‚úÖ Las validaciones t√©cnicas han pasado correctamente.
              
              ### ‚ö†Ô∏è Recordatorio importante
              
              Este Pull Request modificar√° recursos en el entorno de **PRODUCCI√ìN**.
              
              **Antes de aprobar, verifica que:**
              
              - Has probado estos cambios en el entorno de desarrollo
              - Los cambios han sido revisados cuidadosamente
              - Entiendes el impacto que tendr√°n estos cambios en producci√≥n
              
              Una vez aprobado y fusionado este PR, el despliegue a producci√≥n ser√° autom√°tico.`
            })